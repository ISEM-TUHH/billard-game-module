<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
	  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon" />


    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <!-- Externe CSS-Datei einbinden -->
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}" />
    <title>Billard@ISEM</title>
  </head>

  <body>
    
    <header>
      <div class="logo">
        <img src=" {{ url_for('static', filename='inst_logo.svg') }}" alt="ISEM Logo" />
      </div>
    </header>

    <section id="bewerbungen">
      <div class="content-wrapper" style="max-width: 80%; margin: 0 auto;">
        <div class="section-heading">
          <h2>Billard@ISEM</h2>
          <!--<p>Beantworte ein paar Fragen – in weniger als 60 Sekunden.</p>-->
        </div>
        <div id="progress-bar">
          <div class="progress"></div>
        </div>
        <!-- Das Formular -->
        <form id="funnel-form" action="./sendgrid_email.php" method="post">
          <div id="collected-answers"><!-- Bisherige Antworten werden hier drin abgelegt --></div>
          <!-- Container für den aktuell sichtbaren Step -->
          <div id="funnel-steps">
            <fieldset style="max-width: 2000px; margin: 0px auto;">
              <legend style="font-size: 1.5rem; color: rgb(0, 106, 129); margin-bottom: 1rem;">
                Choose a gamemode
              </legend>
              <div class="option-boxes" style="grid-template-columns: repeat(2, 1fr);">


                <a href="{{ url_for('/gamemode/<mode>', mode='online_game') }}" class="gamemode-link">
                  <i class="fa-solid fa-globe"></i>
                  Play billiards online
                </a>
                <a href="{{ url_for('/gamemode/<mode>', mode='local_game') }}" class="gamemode-link">
                  <i class="fa-solid fa-location-dot"></i>
                  Play billiards locally
                </a>
                <a href="{{ url_for('/gamemode/<mode>', mode='kp2') }}" class="gamemode-link">
                  <i class="fa-solid fa-robot"></i>
                  KP2 attestation mode
                </a>
                <a href="{{ url_for('/gamemode/<mode>', mode='final_competition') }}" class="gamemode-link">
                  <i class="fa-solid fa-people-group"></i>
                  KP2 final competition
                </a>
                <a href="{{ url_for('/gamemode/<mode>', mode='curling') }}" class="gamemode-link">
                  <i class="fa-solid fa-hockey-puck"></i>
                  Curling
                </a>


              </div>
            </fieldset>
          </div>
          <div class="btn-wrapper">
            <button type="button" id="prev-btn" class="btn-apply" style="display:none;">Zurück</button>
            <!--<button type="button" id="next-btn" class="btn-apply">Weiter</button>-->
            <button type="submit" id="submit-btn" class="btn-apply" style="display:none;">Absenden</button>
          </div>
        </form>
      </div>
    </section>

    <footer>
      <div class="content-wrapper">
        <p>
          <a href="https://www.linkedin.com/company/tuhh-isem" target="_blank">ISEM auf LinkedIn</a> |
          <a href="https://isem-karriere.de/datenschutz/" target="_blank">Datenschutz</a> |
          <a href="https://www.tuhh.de/isem/impressum" target="_blank">Impressum</a> |
          <a href="{{ beamer }}/debug/restartgui" target="_blank">Restart Beamer</a> |
          <a href="{{ camera }}/meta/relaunch" target="_blank">Restart Camera</a> |
          <a href="{{ beamer }}" target="_blank">Configure Beamer</a> |
          <a href="{{ camera }}" target="_blank">Configure Camera</a> |
          <a href="/download" target="_blank">Downloads</a>

        </p>
      </div>
    </footer>

    <!-- JavaScript einbinden -->
    <!--<script src="{{ url_for('static', filename='funnel.js') }}"></script>-->
  </body>
</html>
