    <script>
        // Local script, gets set on rendering the page
        function tempAlert(msg,duration) {
            if (msg.length === 0) {
                console.log("No notification to display")
                return;
            }

            var el = document.createElement("div");
            el.setAttribute("style","position:absolute;top:10px;left:10px;background-color:#00C1D4;padding:5px;border-radius:5px;");
            el.innerHTML = msg;
            setTimeout(function(){
                el.parentNode.removeChild(el);
            },duration);
            document.body.appendChild(el);
        }

        tempAlert("{{ notification }}", 4000)
    </script>
